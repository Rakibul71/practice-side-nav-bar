<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Open Sans google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>Side bar Dashboard</title>
</head>
<body>
   <div class="home">

    <!-- left part -->
       <div class="leftPart">
        <div class="leftpart-1">
            <img src="logo.png" alt="logo" height="60px" width="60px">
            <div class="leftpartTop">
                <ul>
                    <li><a href="#"><i class="fas fa-home" style="color:white"></i></a></li>
                    <li><a href="#"><i class="fas fa-bars" style="color:white"></i></a></li>
                    <li><a href="#"><i class="fas fa-calendar-day"style="color:white" ></i></a></li>
                    <li><a href="#"><i class="fas fa-images" style="color:white"></i></a></li>
                    <li><a href="#"><i class="fas fa-desktop" style="color:white"></i></a></li>
                </ul>
            </div>
            <div class="leftpartBottom">
                <ul>
                    <li><a href="#"><i class="fas fa-cog" style="color:white"></i></a></li>
                    <li><a href="#"><i class="far fa-bell" style="color:white"></i></a></li>
                    <li><a href="#"><i class="fas fa-desktop" style="color:white"></i></a></li>
                    <li><a href="#"><i class="fas fa-arrow-right" style="color:white"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- <p>Setting</p> -->
        <div class="leftpart-2">
            <h3>Setting</h3>
            <p>Timeline</p>
            <p>Event Info</p>
            <p>Integrations</p>
            <p>Registration</p>
            <p>Advanced</p>
            <p>Templates</p>
            <p>Code</p>
        </div>
       </div>
       <!-- right part  -->
       <div class="rightPart">
        <img src="NewLayout.png" alt="crop image">
       </div>
   </div>
</body>
</html>
